    <!-- Showcase -->
    <section class="pharmacy-showcase">
        <h2>Pharmacy</h2>
        <div class="showcase-grid">
            
            <div class="showcase-item">
                <img src="/images/Med (1).webp" alt="Paracetamol">
                
            </div>
            
            <div class="showcase-item">
                <img src="/images/Med (2).webp" alt="Ibuprofen">
                
            </div>
            
            <div class="showcase-item">
                <img src="/images/Med (3).webp" alt="Aspirin">
                
            </div>
            
            <div class="showcase-item">
                <img src="/images/Med (4).webp" alt="Antihistamine">
                
            </div>
        </div>
    </section>
    

    <!-- Pharmacy Form -->
    <section class="pharmacy-form">
        <h2>Order Form</h2>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="contact">Contact Number:</label>
                <input type="tel" id="contact" name="contact">
            </div>
            <div class="form-group">
                <label for="medicine">Select Medicine:</label>
                <select id="medicine" name="medicine" required>
                    <option value="" disabled selected>Select a medicine</option>
                    <option value="medicine1">Paracetamol</option>
                    <option value="medicine2">Antihistamine</option>
                    <option value="medicine3">Amoxicillin</option>
                    <option value="medicine4">cretrezin</option>
                </select>
            </div>          
            <div class="form-group">
                <label for="payment">Payment Option:</label>
                <select id="payment" name="payment">
                    <option value="credit-card">Credit Card</option>
                    <option value="debit-card">Debit Card</option>
                    <option value="paypal">PayPal</option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-info">
            <div class="footer-logo">
                <img src="/images/Logo.webp" alt="Hospital Logo">
            </div>
            <p>Contact us: <a href="mailto:info@hospital.com">info@hospital.com</a> +94 706646966</p>
            <div class="social-media">

            </div>
        </div>
    </footer>
